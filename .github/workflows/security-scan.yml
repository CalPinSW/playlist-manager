jobs:
    security-scan:
        name: security scan
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - run: npm install
              working-directory: frontend
            - uses: snyk/actions/setup@master
            - name: Snyk monitor
              working-directory: frontend
              run: snyk test
              env:
                  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
