services:
  frontend:
    image: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "1234:1234"
    env_file:
      - path: frontend/.env
        required: true

  backend:
    image: backend
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    env_file:
      - path: backend/.env
        required: true
