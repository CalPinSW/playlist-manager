services:
    frontend:
        image: frontend:dev
        build:
            context: frontend
            dockerfile: Dockerfile
            target: production
        ports:
            - "8080:8080"
        env_file:
            - path: frontend/.env
              required: true
        develop:
            watch:
                - action: sync
                  path: ./frontend/src
                  target: /frontend/src

    backend:
        image: backend:dev
        build:
            context: backend
            dockerfile: Dockerfile
            target: production
        ports:
            - "5000:5000"
        env_file:
            - path: backend/.env
              required: true
        develop:
            watch:
                - action: sync
                  path: ./backend/src
                  target: /backend/src

    test:
        profiles:
            - test
        image: backend:test
        build:
            context: backend
            dockerfile: Dockerfile
            target: test
        env_file:
            - path: backend/.env.test
              required: true
